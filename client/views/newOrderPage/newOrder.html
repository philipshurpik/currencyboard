<template name="newOrderPage">
	<div id="newOrderPage" class="page page-base new-order-page">
        {{#if currentUser }}
            <form class="form-inset">
                <div class="segmented-row">
                    <div class="segmented-control filter-type">
                        <a class="control-item active">Buy</a>
                        <a class="control-item">Sell</a>
                    </div>
                </div>
                <div class="segmented-row last">
                    <div class="segmented-control filter-currency">
                        <a class="control-item active">USD</a>
                        <a class="control-item">EUR</a>
                        <a class="control-item">RUR</a>
                        <a class="control-item">GBP</a>
                        <a class="control-item">CHF</a>
                    </div>
                </div>
                <div class="input-row">
                    <label for="rate">Курс</label>
                    <input type="number" id="rate" name="rate"/>
                </div>
                <div class="input-row">
                    <label for="amount">Сумма</label>
                    <input type="number" id="amount" name="amount"/>
                </div>
                <div class="input-row">
                    <label for="city">Город</label>
                    <input type="text" id="city" name="city"/>
                </div>
                <div class="input-row">
                    <label>Подъеду</label>
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </div>
                <div class="input-row">
                    <label>Банк/ПОВ</label>
                    <div class="toggle">
                        <div class="toggle-handle"></div>
                    </div>
                </div>
                <div class="input-row comment">
                    <label for="comment">Инфо</label>
                    <textarea id="comment" name="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-positive btn-block">Создать</button>
            </form>
        {{else}}
            <div>
                You should login or register to be able to create new orders
            </div>
            <div>
                <a href="{{pathFor 'signinPage'}}">Sign in</a>
            </div>
            <div>
                <a href="{{pathFor 'joinPage'}}">Join</a>
            </div>
        {{/if}}
	</div>
</template>
