<head>
	<title>NBU challenge</title>
</head>
<body>
{{> loginButtons}}
{{> header}}
{{> rateWidget}}
{{> proposals}}
{{> addProposal}}
</body>

<template name="header">
	<div class="header">
		<h1>Welcome to NEW NBU Challenge!</h1>
		<h3>You can place your buy/sell proposal and directly connect with other person</h3>
	</div>
</template>

<template name="rateWidget">
	<div class="rateWidget">
		<p>Best Buy rate: {{bestBuy}}</p>
		<p>Best Sell rate: {{bestSell}}</p>
	</div>
</template>

<template name="proposals">
	<label class="hide-completed">
		<input type="checkbox" checked="{{hideCompleted}}"/>
		Hide completed
	</label>
	<br/>
	<br/>
	<label>Active proposals: {{activeCount}}</label>
	<ul class="proposals">
		You can place your proposals here:
		{{#each proposals}}
		{{> proposal}}
		{{/each}}
	</ul>
</template>

<template name="proposal">
	<li class="proposal">
		<span class="line {{#if checked}}checked{{/if}}">
			{{type}} | {{rate}} | {{amount}} | {{phone}} | >> {{username}}
		</span>
		<span>
			<button class="check-proposal">Check</button>
			<button class="delete-proposal">Delete</button>
			{{#if isOwner}}
				<button class="mark-private">
					{{#if private}}
					Make public
					{{else}}
					Make private
					{{/if}}
				</button>
			{{/if}}
		</span>
	</li>
</template>

<template name="addProposal">
	{{#if currentUser }}
	<form class="add-proposal">
		<h3>Your new proposal</h3>
		<input type="radio" name="type" value="buy" checked>Buy<br/>
		<input type="radio" name="type" value="sell">Sell<br/>
		<br/>
		<span>Your rate:</span><br/>
		<input type="text" name="rate"><br/>
		<br/>
		<span>Your value:</span><br/>
		<input type="text" name="amount"><br/>
		<br/>
		<span>Your phone:</span><br/>
		<input type="text" name="phone"><br/>
		<br/>
		<button type="submit">Add</button>
	</form>
	{{/if}}
</template>
